<?xml version="1.0" encoding="UTF-8"?>
<svg width="560" height="280" viewBox="0 0 560 280" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Loading listing card">
  <defs>
    <linearGradient id="cardBg" x1="0" y1="0" x2="560" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F8FAFC"/>
    </linearGradient>

    <linearGradient id="skeletonBase" x1="0" y1="0" x2="560" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E5E7EB"/>
      <stop offset="1" stop-color="#F1F5F9"/>
    </linearGradient>

    <linearGradient id="shimmer" x1="-220" y1="0" x2="0" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E5E7EB" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#E5E7EB" stop-opacity="0"/>
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        values="0 0; 780 0"
        dur="1.5s"
        repeatCount="indefinite"
      />
    </linearGradient>

    <clipPath id="cardClip">
      <rect x="12" y="12" width="536" height="256" rx="18"/>
    </clipPath>

    <filter id="cardShadow" x="0" y="0" width="560" height="280" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0F172A" flood-opacity="0.10"/>
    </filter>
  </defs>

  <!-- Card shell -->
  <rect x="12" y="12" width="536" height="256" rx="18" fill="url(#cardBg)" stroke="#E2E8F0" filter="url(#cardShadow)"/>
  <rect x="12" y="12" width="536" height="5" rx="18" fill="#CBD5E1"/>

  <!-- Skeleton geometry (matches listing card sections) -->
  <g fill="url(#skeletonBase)">
    <!-- status + tag -->
    <rect x="34" y="34" width="108" height="26" rx="13"/>
    <rect x="152" y="34" width="74" height="26" rx="13"/>

    <!-- price -->
    <rect x="424" y="32" width="100" height="34" rx="10"/>

    <!-- name + weight -->
    <rect x="34" y="82" width="158" height="20" rx="8"/>
    <rect x="204" y="84" width="86" height="16" rx="8"/>

    <!-- route row -->
    <circle cx="40" cy="124" r="6"/>
    <rect x="54" y="116" width="112" height="16" rx="8"/>
    <rect x="176" y="116" width="26" height="16" rx="8"/>
    <circle cx="214" cy="124" r="6"/>
    <rect x="228" y="116" width="102" height="16" rx="8"/>

    <!-- metrics row -->
    <rect x="34" y="146" width="58" height="14" rx="7"/>
    <rect x="100" y="146" width="52" height="14" rx="7"/>
    <rect x="160" y="146" width="52" height="14" rx="7"/>

    <!-- map preview strip -->
    <rect x="34" y="172" width="490" height="30" rx="10"/>

    <!-- action buttons -->
    <rect x="34" y="216" width="236" height="36" rx="12"/>
    <rect x="288" y="216" width="236" height="36" rx="12"/>
  </g>

  <!-- Shimmer overlay -->
  <g clip-path="url(#cardClip)">
    <rect x="12" y="12" width="536" height="256" fill="url(#shimmer)"/>
  </g>
</svg>
