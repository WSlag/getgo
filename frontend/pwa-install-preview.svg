<svg xmlns="http://www.w3.org/2000/svg" width="420" height="280" viewBox="0 0 420 280">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9A56" />
      <stop offset="100%" stop-color="#FF6B35" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD34E" />
      <stop offset="100%" stop-color="#FF9A56" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="420" height="280" rx="16" fill="#1f2937" filter="url(#shadow)"/>

  <!-- Label -->
  <text x="210" y="28" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="11" font-weight="500">PWA INSTALL BANNER PREVIEW</text>

  <!-- === MOBILE BANNER (bottom bar style) === -->
  <rect x="16" y="44" width="388" height="68" rx="12" fill="#374151"/>

  <!-- App Logo in banner -->
  <g transform="translate(30, 58)">
    <circle cx="20" cy="20" r="18" fill="url(#logoGrad)"/>
    <g transform="translate(8, 10)">
      <rect x="2" y="4" width="14" height="10" rx="1.5" fill="white" opacity="0.95"/>
      <path d="M16 7 L20 7 L20 11 L18 14 L16 14 Z" fill="white" opacity="0.95"/>
      <circle cx="6" cy="15" r="2" fill="url(#accentGrad)"/>
      <circle cx="14" cy="15" r="2" fill="url(#accentGrad)"/>
      <line x1="0" y1="6" x2="2" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
      <line x1="0" y1="9" x2="2" y2="9" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
      <rect x="17" y="8" width="2" height="2" rx="0.5" fill="url(#accentGrad)" opacity="0.8"/>
    </g>
  </g>

  <!-- Text -->
  <text x="82" y="74" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Install KARGA</text>
  <text x="82" y="92" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="12">Fast access, works offline</text>

  <!-- Install button -->
  <rect x="280" y="62" width="80" height="32" rx="8" fill="#f97316"/>
  <text x="320" y="83" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Install</text>

  <!-- X button -->
  <text x="380" y="84" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="18">✕</text>

  <!-- Divider -->
  <line x1="30" y1="130" x2="390" y2="130" stroke="#4b5563" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="210" y="148" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="11" font-weight="500">iOS SAFARI INSTALL SHEET PREVIEW</text>

  <!-- === iOS SHEET HEADER === -->
  <!-- Drag handle -->
  <rect x="186" y="160" width="48" height="4" rx="2" fill="#6b7280"/>

  <!-- Logo centered -->
  <g transform="translate(182, 172)">
    <circle cx="28" cy="28" r="25" fill="url(#logoGrad)"/>
    <g transform="translate(11, 14)">
      <rect x="2" y="4" width="18" height="13" rx="2" fill="white" opacity="0.95"/>
      <path d="M20 7 L25 7 L25 14 L23 18 L20 18 Z" fill="white" opacity="0.95"/>
      <circle cx="7" cy="19" r="2.5" fill="url(#accentGrad)"/>
      <circle cx="17" cy="19" r="2.5" fill="url(#accentGrad)"/>
      <line x1="0" y1="7" x2="2" y2="7" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
      <line x1="0" y1="11" x2="2" y2="11" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    </g>
  </g>

  <!-- Title -->
  <text x="210" y="242" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="700">Install KARGA on your phone</text>

  <!-- Subtitle -->
  <text x="210" y="262" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="12">Get the full app experience — fast, offline-ready</text>
</svg>
