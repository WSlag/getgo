<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Truck Icon -->
  <g fill="white">
    <!-- Truck body -->
    <rect x="100" y="200" width="200" height="120" rx="10"/>
    <!-- Truck cab -->
    <rect x="300" y="230" width="100" height="90" rx="10"/>
    <!-- Window -->
    <rect x="320" y="245" width="60" height="40" rx="5" fill="#f97316"/>
    <!-- Wheels -->
    <circle cx="150" cy="340" r="35"/>
    <circle cx="250" cy="340" r="35"/>
    <circle cx="350" cy="340" r="35"/>
    <!-- Wheel centers -->
    <circle cx="150" cy="340" r="15" fill="#f97316"/>
    <circle cx="250" cy="340" r="15" fill="#f97316"/>
    <circle cx="350" cy="340" r="15" fill="#f97316"/>
  </g>
  <!-- KARGA text -->
  <text x="256" y="160" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">KARGA</text>
</svg>
