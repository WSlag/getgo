name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run GCash smoke test
        run: |
          mkdir -p smoke-artifacts
          set -o pipefail
          npm run test:smoke:gcash:storage 2>&1 | tee smoke-artifacts/gcash-smoke.log

      - name: Collect GCash smoke emulator logs
        if: always()
        run: |
          mkdir -p smoke-artifacts
          cp firestore-debug.log smoke-artifacts/firestore-debug.log || true
          cp firebase-debug.log smoke-artifacts/firebase-debug.log || true

      - name: Upload GCash smoke logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gcash-smoke-logs
          path: smoke-artifacts/
          if-no-files-found: warn
          retention-days: 30

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
